<mat-grid-list cols="2" rowHeight="1:1">
  <mat-grid-tile>
    <div id="lottie-container"></div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="body">

      <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" class="register">
        <h1>Sign Up</h1>
        <mat-form-field class="width">
          <mat-label>Username</mat-label>
          <input matInput type="text" id="username" name="username" required [(ngModel)]="newUser.username">
        </mat-form-field>
        <mat-form-field class="width">
          <mat-label>Password</mat-label>
          <input matInput type="password" id="password" name="password" required [(ngModel)]="newUser.password">
        </mat-form-field>
        <mat-form-field class="width">
          <mat-label>Email</mat-label>
          <input matInput type="email" id="email" name="email" required [(ngModel)]="newUser.email">
        </mat-form-field>
        <mat-form-field class="width">
          <mat-label>Phone</mat-label>
          <input matInput type="tel" id="phone" name="phone" class="width" required [(ngModel)]="newUser.phone">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit"  class="width">Sign Up</button>
      </form>
    </div>

  </mat-grid-tile>
</mat-grid-list>
