<mat-grid-list cols="2" rowHeight="1:1" class="container">
  <mat-grid-tile>
    <div class="body">
      <mat-card class="login">
        <img src="../../../../assets/images/logo-login.png" alt="Logo TripStore" height="125" width="250">
        <h1>Login</h1>
        <mat-form-field class="width" appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username">
        </mat-form-field>
        <mat-form-field class="width" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="password" type="password">
        </mat-form-field>
        <button class="button" mat-raised-button mat-button color="primary" (click)="validateUser()">Sign In</button>
        <button class="button" mat-raised-button mat-button color="accent" (click)="goToRegister()">Register</button>
      </mat-card>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div id="lottie-container"></div>
  </mat-grid-tile>
</mat-grid-list>
