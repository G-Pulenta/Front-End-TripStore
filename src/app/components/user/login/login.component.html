<mat-grid-list cols="2" rowHeight="1:1">
  <mat-grid-tile>
    <div class="body">
      <div class="login">
        <img src="../../../../assets/images/logo-login.png" alt="Logo TripStore">
        <h1>Login</h1>
        <mat-form-field class="width" appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username">
        </mat-form-field>
        <mat-form-field class="width" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="password">
        </mat-form-field>
        <br>
        <button class="width" mat-raised-button mat-button color="primary" (click)="validateUser()">Sign In</button>
        <br>
        <button class="width" mat-raised-button mat-button color="accent" routerLink="/register">Register</button>
      </div>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div id="lottie-container"></div>
  </mat-grid-tile>
</mat-grid-list>
