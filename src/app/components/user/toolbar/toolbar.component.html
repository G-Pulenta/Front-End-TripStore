<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button class="home-button" mat-flat-button color="primary" routerLink="/home" aria-label="Go to add a new trip.">
      <mat-icon>airplane_ticket</mat-icon>
      TripStore
    </button>
    <span class="spacer"></span>
    <button mat-flat-button color="primary" routerLink="/new-trip" aria-label="Go to add a new trip.">
      Add a new trip
    </button>
    <button mat-flat-button color="accent" routerLink="/view-trips" aria-label="Go to add a view trips added.">
      View trips
    </button>
    <button mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button (click)="openDialog()">
      <mat-icon  >notifications</mat-icon>
    </button>
    <button mat-icon-button routerLink="/edit-login">
      <mat-icon>account_circle</mat-icon>
    </button>

  </mat-toolbar-row>
</mat-toolbar>
