<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>TripStore</span>
    <span class="spacer"></span>
    <button mat-flat-button color="primary" routerLink="/new-trip" aria-label="Go to add a new trip.">
      Add a new trip
    </button>
    <button mat-flat-button color="accent" routerLink="/view-trips" aria-label="Go to add a view trips added.">
      View trips
    </button>
    <button mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>

    <button mat-icon-button  [matMenuTriggerFor]="menu"><mat-icon  >notifications</mat-icon></button>

    <mat-menu #menu="matMenu"  class="custom-menu">
      <div class="menu-item2">Notificaciones</div>
      <div class="menu-item2">Esta semana:</div><br>

      <div class="menu-item">&#x2714; Tu registro de usuario fue exitoso!</div><br>
      <div class="menu-item">&#x2714; Luis Maco quiere comunicarse contigo &#x2764;</div><br>
      <div class="menu-item">&#x2714; Tienes una Solicitud de mensaje </div><br>

    </mat-menu>

    <button mat-icon-button routerLink="/edit-login">
      <mat-icon>account_circle</mat-icon>
    </button>

  </mat-toolbar-row>
</mat-toolbar>
