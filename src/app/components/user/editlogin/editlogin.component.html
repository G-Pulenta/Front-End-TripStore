<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>TripStore</span>
  </mat-toolbar-row>
</mat-toolbar>
<body>
<div class="container">
  <img src="https://media.licdn.com/dms/image/D4E03AQFwSLEEU0ReXg/profile-displayphoto-shrink_800_800/0/1678321150095?e=2147483647&v=beta&t=ALRF4hh9XBsQYGrOGB-Zcq8rNtfqejg-QCifCZZqpro" alt="Profile Picture">
  <div class="caption">Profile Picture</div>
  <form>
    <mat-form-field class="width">
      <mat-label>Username</mat-label>
      <input matInput type="text" id="username" name="username" required>
    </mat-form-field>
    <mat-form-field class="width">
      <mat-label>Name</mat-label>
      <input matInput type="text" id="name" name="lastname" required>
    </mat-form-field>
    <mat-form-field class="width">
      <mat-label>Email</mat-label>
      <input matInput type="text" id="email" name="email" required>
    </mat-form-field>
    <mat-form-field class="width">
      <mat-label>New Password</mat-label>
      <input matInput type="password" id="password" name="password" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="width">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill" class="width">
    <mat-label>Country</mat-label>
      <mat-select>
        <mat-option *ngFor="let Country of countries" [value]="Country.value">
          {{Country.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="width">
      <mat-label>City</mat-label>
      <input matInput type="text" id="city" name="city" required>
    </mat-form-field>

    <button type="submit">Save Changes</button>
    <button type="button" id="cancelar" routerLink="/dashboard">Cancel</button>
  </form>

</div>
</body>
