<app-toolbar></app-toolbar>

<mat-table [dataSource]="products" class="mat-elevation-z8 product-table">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Product Name</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="image">
    <mat-header-cell *matHeaderCellDef>Image</mat-header-cell>
    <mat-cell *matCellDef="let product">
      <img [src]="product.imageUrl" alt="{{ product.name }}" class="header-image">
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.description }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.price }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let product">
      <button mat-raised-button color="primary">Buy</button>
      <button mat-button>Share</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['name', 'image', 'description', 'price', 'actions']"></mat-header-row>
  <mat-row *matRowDef="let product; columns: ['name', 'image', 'description', 'price', 'actions']"></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
